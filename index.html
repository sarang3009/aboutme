<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <title>김사랑 </title>
        <style>
            #hana {color: rgb(153, 179, 41);}
            #dul {color: rgb(153, 179, 41);}
            #set {color: rgb(153, 179, 41);}
        </style>
    </head>

    <body>
       <header>
           <h1>김사랑</h1>
           <nav>
            <a href="#hana">ONE</a>
            <a href="#dul">TWO</a>
            <a href="#set">THREE</a>
            <a href="#net">FOUR</a>
           </nav>
       </header>

       <section>
            <h2 id="hana">내가 좋아하는 것들</h2>
            <ul>
                <li>강아지</li>
                <li>판다</li>
                <li>초밥</li>
                <li>피자</li>
                <li>김치등갈비찜</li>
            </ul>
       </section>
       <section>
            <h2 id="dul">나의 목표/취미/경험</h2>
            <p> 간식먹기 (100%) <progress value="1"></progress> <br>
                여행 (15%) <progress max="100" value="15"></progress> <br>
                토익 준비 (2%) <progress max="100" value="2"></progress>
            </p>
       </section>
       <section>
            <h2 id="set">나의 취미</h2>
            <details open><summary>영화보기</summary>
                <p> 제일 좋아하는 영화는 비긴어게인이며, 제일 좋아하는 배우는 케이트 블란쳇입니다.</details>
                </p>
       </section>
       <footer>
           <p>
               <img src="https://www.ihalla.com/upimages/gisaimg/201908/21_638709.jpg" alt="성신여대"> <br>
               이 페이지는 <b>김사랑</b>에 의해 만들어졌습니다.

           </p>
       </footer>

</html>
